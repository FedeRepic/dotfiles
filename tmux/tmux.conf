# -------------------------------
# TMUX CONFIGURATION 
# -------------------------------

# ---------- General Settings ----------
# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- Kitty graphics in tmux ---
# Allow passthrough of terminal escape sequences (needed for kitty graphics)
set -g allow-passthrough on

# Tell tmux about kitty graphics (works with many setups)
set -as terminal-features ',xterm-kitty:RGB'
set -as terminal-features ',xterm-kitty:clipboard'
set -as terminal-features ',xterm-kitty:kitty'

# If you're in Ghostty but using kitty protocol, keep this too:
set -as terminal-features ',ghostty:RGB'

# Prefix key (Ctrl+a instead of Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support
set -g mouse on

# Start windows/panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Scrollback buffer
set -g history-limit 10000

# Escape time for vim
set -sg escape-time 0

# Focus events (for vim)
set -g focus-events on

# Enable clipboard
set -g set-clipboard on

# ---------- Pane Management ----------
# Vim-like pane navigation (Prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (Prefix + H/J/K/L - hold and repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Prefix + | for vertical split (side by side)
# Prefix + - for horizontal split (top and bottom)
bind /  split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Remove old split bindings
unbind '"'
unbind %

# Easier pane closing without confirmation (Prefix + x)
bind x kill-pane
# Also kill window without confirmation (Prefix + X)
bind X kill-window
# Kill current session immediately with Ctrl-a Q
bind Q kill-session

# Toggle pane zoom (Prefix + z already default, but adding f for fullscreen)
bind f resize-pane -Z

# Swap panes (Prefix + < or >)
bind -r "<" swap-pane -U
bind -r ">" swap-pane -D

# Smart rename menu (Prefix + R)
bind R display-menu -T "Rename" -x C -y C \
  "Session" s "command-prompt -I '#S' 'rename-session \"%%\"'" \
  "Window"  w "command-prompt -I '#W' 'rename-window \"%%\"'"

# ---------- Window Management ----------
# Create new window (Prefix + c already default)
# Switch windows with Prefix + number

# Quick window switching (Prefix + p/n for previous/next)
bind -r p previous-window
bind -r n next-window

# Move windows left/right (Prefix + Shift + Left/Right)
bind -r S-Left swap-window -t -1 \; previous-window
bind -r S-Right swap-window -t +1 \; next-window

# ---------- Copy Mode ----------
setw -g mode-keys vi

# Enter copy mode (Prefix + [)
# Start selection with 'v'
# Copy with 'y' - ALWAYS copies to system clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
#bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ---------- Session Management ----------
# Quick session switching (Prefix + Tab)
bind Tab switch-client -l

# Create new session (Prefix + Ctrl+c)
bind C-c new-session

#---------------- FZF Keymaps -----------
# FZF menu to switch sessions
bind M-s display-popup -B -E -w 45% -h 40% "
  tmux list-sessions -F '#{session_name}' |
  fzf --reverse --prompt='Switch session> ' |
  xargs -r tmux switch-client -t
"
# FZF menu to kill sessions
bind M-S display-popup -B -E -w 45% -h 40% "
  tmux list-sessions -F '#{session_name}' |
  fzf --reverse --multi --prompt='Kill session> ' |
  xargs -r -I {} tmux kill-session -t {}
"
# FZF menu to switch windows in current session
bind M-w display-popup -B -E -w 45% -h 40% "
  tmux list-windows -F '#{window_index}: #{window_name}' |
  fzf --reverse --prompt='Switch window> ' |
  cut -d: -f1 |
  xargs -r tmux select-window -t
"
bind M-W display-popup -B -E -w 45% -h 40% "
  tmux list-windows -F '#{window_index}: #{window_name}' |
  fzf --reverse --multi --prompt='Kill window> ' |
  cut -d: -f1 |
  xargs -r -I {} tmux kill-window -t {}
"
# FZF menu to switch to any pane
bind M-p display-popup -B -E -w 50% -h 50% "
  tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_index} #{pane_current_command}' |
  fzf --reverse --prompt='Switch pane> ' |
  cut -d' ' -f1 |
  xargs -r tmux select-pane -t
"
# Show keybinds in FZF popup (Prefix + ?)
bind ? display-popup -B -E -w 30% -h 30% "
  grep -E '^bind' ~/.config/tmux/tmux.conf | 
  sed 's/bind-key *//' | 
  sed 's/^bind *//' |
  awk '{print \$1 \" â”‚ \" substr(\$0, index(\$0,\$2))}' |
  column -t -s'â”‚' |
  fzf --reverse \
      --border=rounded \
      --prompt='âš¡ ' \
      --pointer='â–¶' \
      --no-scrollbar \
      --preview-window=hidden \
      --height=100%
"

# ---------- Reload Config ----------
# Prefix + r to reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "âœ“ Config reloaded!"

